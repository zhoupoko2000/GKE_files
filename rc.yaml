apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-rc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-pod
        image: us.gcr.io/nomadic-vertex-284501/flask-tutorial
        ports:
        - containerPort: 8080